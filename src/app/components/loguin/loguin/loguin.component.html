<div class="page-content">
  <div class="login-container">
    <h2>Login</h2>
    <p>Entre com seus dados corretamente para acessar o sistema.</p>

    <label for="email">Email:</label>
    <input id="email" type="email" [(ngModel)]="email" placeholder="Digite seu email" />

    <label for="password">Senha:</label>
    <input id="password" type="password" [(ngModel)]="senha" placeholder="Digite sua senha" />

    <div class="login-options">
      <label><input type="checkbox" /> Lembrar-me</label>
      <a href="#">Esqueceu a senha?</a>
    </div>

    <button type="button" (click)="loguin()">Entrar</button>
  </div>
</div>
