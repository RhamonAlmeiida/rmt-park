<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>


<div class="card">
    <div class="flex justify-content-end mb-2">
        <p-button label="Nova entrada" severity="info" 
            icon="pi pi-plus" (click)="redirecionarPaginaCadastro()"></p-button>
    </div>

    <p-table [value]="vagas" 
        showGridlines stripedRows
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Código</th>
                <th>Placa</th>
                <th>Tipo</th>
                <th>Data/Hora entrada</th>
            </tr>
        </ng-template>
        <ng-template #body let-vaga>
            <tr>
                <td>{{ vaga.id }}</td>
                <td>{{ vaga.placa }}</td>
                <td>{{ vaga.dataHora }}</td>
                <td>
                    <p-button label="Saída" (click)="confirmaSaida($event, vaga.id)" icon="pi pi-trash" severity="danger"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
