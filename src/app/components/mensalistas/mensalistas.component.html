<div class="card flex justify-center">
    <p-button (click)="abrirModalCadastrarMensalista()" label="Novo Mensalista" />
    <p-dialog header="Edit Profile" [modal]="true" [(visible)]="dialogVisivelCadastrarMensalista" [style]="{ width: '25rem' }">

 <div class="inline-flex flex-col gap-2">
          <label for="campo-placa" class="text-primary-50 font-semibold">Placa</label>
          <input pInputText id="campo-placa" class="!bg-white/20 !border-0 !p-4 !text-primary-50 w-80"
            [(ngModel)]="mensalistaCadastro.placa" />
        </div>

        <div class="inline-flex flex-col gap-2">
          <label for="campo-cor" class="text-primary-50 font-semibold">Cor</label>
          <input pInputText id="campo-cor" class="!bg-white/20 !border-0 !p-4 !text-primary-50 w-80"
            [(ngModel)]="mensalistaCadastro.cor" />
        </div>

        <div class="inline-flex flex-col gap-2">
          <label for="campo-nome" class="text-primary-50 font-semibold">Nome</label>
          <input pInputText id="campo-nome" class="!bg-white/20 !border-0 !p-4 !text-primary-50 w-80"
            [(ngModel)]="mensalistaCadastro.nome" />
        </div>


        <div class="inline-flex flex-col gap-2">
          <label for="campo-veiculo" class="text-primary-50 font-semibold">Veículo</label>
          <input pInputText id="campo-veiculo" class="!bg-white/20 !border-0 !p-4 !text-primary-50 w-80"
            [(ngModel)]="mensalistaCadastro.veiculo" />
        </div>

        <div class="inline-flex flex-col gap-2">
          <label for="campo-cpf" class="text-primary-50 font-semibold">Cpf</label>
          <input pInputText id="campo-cpf" class="!bg-white/20 !border-0 !p-4 !text-primary-50 w-80"
            [(ngModel)]="mensalistaCadastro.cpf" />
        </div>




        <div class="flex items-center gap-4">
          <p-button label="Cancelar" (click)="dialogVisivelCadastrarMensalista = false" [text]="true"
            styleClass="!p-4 w-full !text-primary-50 !border !border-white/30 hover:!bg-white/10"
            class="w-full"></p-button>
          <p-button label="Salvar" (click)="salvar()" [text]="true"
            styleClass="!p-4 w-full !text-primary-50 !border !border-white/30 hover:!bg-white/10"
            class="w-full"></p-button>
        </div>
    </p-dialog>
</div>


















    <p-table [value]="mensalistasCadastro" dataKey="id" [loading]="false" [tableStyle]="{ 'min-width': '50rem' }">
      
      <ng-template pTemplate="header">
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>CPF</th>
      <th>Placa</th>
      <th>Veículo</th>
      <th>Cor</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-mensalista>
    <tr>
      <td>{{ mensalista.id }}</td>
      <td>{{ mensalista.nome }}</td>
      <td>{{ mensalista.cpf }}</td>
      <td>{{ mensalista.placa }}</td>
      <td>{{ mensalista.veiculo }}</td>
      <td>{{ mensalista.cor }}</td>
    </tr>
  </ng-template>

</p-table>
